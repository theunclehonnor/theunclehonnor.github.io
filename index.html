<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My_portfolio</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="myProfile__header">
        <div class="container">
            <div class="myProfile">
                <div class="myProfile__photo">
                    <img src="img/I_photo.png" alt="Рыбин Артем" class="myProfile__myPhoto">
                </div>
                <div class="myProfile__title">
                    <div class="title__block">
                        <h1 class="title__fullName">Рыбин Артем Юрьевич</h1>
                        <h2 class="title__profession">Web Developer & Front-End junior</h2>
                        <div class="line line_header"></div>
                        <div class="title__icons">
                            <a href="#"><img src="img/mail.svg" alt="Почта" class="icon__mail"></a>
                            <a href="https://t.me/the_uncle_honor"><img src="img/telegram.svg" alt="Телеграм"
                                    class="icon__telegram"></a>
                            <a href="https://vk.com/artem_rybinn"><img src="img/vk.svg" alt="Вк" class="icon__vk"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="section__skills">
        <div class="container">
            <div class="skills">
                <div class="block__skills">
                    <div class="skills__title">
                        <h3 class="skills__skill">Skills</h3>
                        <div class="line skills_line"></div>
                        <h4 class="skills__prof-skill">Профессиональные навыки</h4>
                    </div>
                </div>
                <div class="block-skills__main">
                    <div class="block-skills__group">
                        <div class="block-skills__row">
                            <div class="block-skills__form">
                                <p class="block-skills__title">GitHub</p>
                                <div class="block-skills__ellipse">
                                    <div class="ellipse__back ellipse_GitHub">
                                        <div class="ellipse__front"><p class="ellipse__percent">60%</p></div>
                                    </div>
                                </div>
                            </div>
                            <div class="block-skills__form">
                                <p class="block-skills__title">CSS</p>
                                <div class="block-skills__ellipse">
                                    <div class="ellipse__back ellipse_CSS">
                                        <div class="ellipse__front"><p class="ellipse__percent">72%</p></div>
                                    </div>
                                </div>
                            </div>
                            <div class="block-skills__form">
                                <p class="block-skills__title">Figma</p>
                                <div class="block-skills__ellipse">
                                    <div class="ellipse__back ellipse_Figma">
                                        <div class="ellipse__front"><p class="ellipse__percent">50%</p></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="block-skills__row">
                            <div class="block-skills__form">
                                <p class="block-skills__title">Photoshop</p>
                                <div class="block-skills__ellipse">
                                    <div class="ellipse__back ellipse_Photoshop">
                                        <div class="ellipse__front">
                                            <p class="ellipse__percent">57%</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="block-skills__form">
                                <p class="block-skills__title">JavaScript</p>
                                <div class="block-skills__ellipse">
                                    <div class="ellipse__back ellipse_JavaScript">
                                        <div class="ellipse__front">
                                            <p class="ellipse__percent">55%</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="block-skills__form">
                                <p class="block-skills__title">React</p>
                                <div class="block-skills__ellipse">
                                    <div class="ellipse__back ellipse_React">
                                        <div class="ellipse__front">
                                            <p class="ellipse__percent">50%</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
